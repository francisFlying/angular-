<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app="app">
    <div ng-style="css" ng-mouseover="bk='orange'" ng-mouseleave="bk='yellow'"></div>
</body>
<script src="../../angular.js"></script>
<script>
    angular.module("app",[])
            .run(function($rootScope){
                $rootScope.css={
                    width:"200px",
                    height:"200px",
                    backgroundColor:"red"
                };
                $rootScope.$watch("bk",function(newV,oldV){
                    $rootScope.css.backgroundColor=newV;
                });
            })
</script>
</html>
